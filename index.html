<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DIFYME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpeg') no-repeat center center fixed; 
            background-size: cover;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #000;
        }
        nav button {
            color: #fff;
            background: none;
            border: none;
            padding: 15px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #333;
        }
        main {
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            margin: 10px 20px;
            padding: 15px 50px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .footer-links button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer-links button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>3DIFYME</h1>
        <nav>
            <button onclick="openVideoProcessing()">VIDEO PROCESSING</button>
            <button onclick="openImageProcessing()">IMAGE PROCESSING</button>
            <button onclick="openLiveProcessing()">LIVE PROCESSING</button>
            <button onclick="openSettings()">SETTINGS</button>
            <button onclick="openBacklog()">BACKLOG</button>
        </nav>
    </header>
    <main>
        <h2>Welcome!</h2>
        <p>This is our senior project website!</p>
        <div class="button-container">
            <a href="Cmpe 491 Project Proposal.pdf" target="_blank">Cmpe491 Project Proposal</a>
            <a href="Project Analysis Report.pdf" target="_blank">Project Analysis Report</a>
            <a href="Project Specification Report.pdf" target="_blank">Project Specification Report</a>
            <a href="Cmpe 491 High Level Design Report.pdf" target="_blank">Cmpe 491 High Level Design Report</a>
        </div>
        <p id="message"></p>
        <div id="video"></div>
    </main>
    <footer>
        &copy; 2024 Senior Project
        <div class="footer-links">
            <button>About Us</button>
            <button>Contact</button>
        </div>
    </footer>
    <script src="index_file.js"></script>
</body>
</html>
